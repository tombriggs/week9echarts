<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
       <script src="libs/echarts.min.js"></script>
       <title>
           T. Briggs - Week 9 Assignment
       </title>
       <script src="../js/d3.js"></script>
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 100%"></div>
       <script type="text/javascript">

d3.json("../exerciseData.json").then(function (Data) {

    let dom = document.getElementById("container"); // select container
    let treeMap = echarts.init(dom); // initiate echarts object
    treeMap.setOption({             // define type of visualization
        series: [
            {
                type: 'treemap', // visualization type
                data: Data,     // data
                label: {        // show or hide labels
                    show: true,
                    formatter: '{b}'
                },
                levels: [{
                    itemStyle: {
                        borderColor: '#555',
                        borderWidth: 0,
                        gapWidth: 10
                    },
                    upperLabel: {
                        show: false
                    }
                }, {
                    itemStyle: {
                        borderColor: '#52AB80',
                        borderWidth: 5,
                        gapWidth: 5
                    },
                    emphasis: {
                        itemStyle: {
                            borderColor: '#ccc'
                        }
                    }
                }, {
                    itemStyle: {
                        borderColor: '#e8aa63',
                        borderWidth: 5,
                        gapWidth: 1
                    },
                    emphasis: {
                        itemStyle: {
                            borderColor: '#ccc'
                        }
                    }
                }, {
                    itemStyle: {
                        borderColor: '#F0F4F3',
                        borderWidth: 5,
                        gapWidth: 1
                    },
                    emphasis: {
                        itemStyle: {
                            borderColor: '#ccc'
                        }
                    }
                }, {
                    colorSaturation: [0.3, 0.55],
                    itemStyle: {
                        borderWidth: 5,
                        gapWidth: 1,
                        borderColorSaturation: 0.7
                    }
                }],
            }
        ]
    },true);
});

       </script>
   </body>
</html>
